<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script defer src="./index.js"></script>
    <title>Quiz</title>
</head>
<body id="container-body" class="body-neutral">
<div class="container">
    <div id="question-container" class="hide" >
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid" >
            <button id="answer1" class="btn">Answer1</button>
            <button id="answer2" class="btn">Answer2</button>
            <button id="answer3" class="btn">Answer3</button>
            <button id="answer4" class="btn">Answer4</button>
        </div>
    </div>
        <div class="controls">
            <span id="score" class="hide"></span>
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide" >Next</button>
            <button id="finish-btn" class="next-btn btn hide" >finish</button>
            <button id="reset-btn" class="next-btn btn hide">Reset</button>
        </div>

    

</div>
    <script src="./index.js"></script>
</body>
</html>
